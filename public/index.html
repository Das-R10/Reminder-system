<script>
/*
  Single-file frontend logic.
  - Uses localStorage 'tenant_id' to persist login.
  - Expects backend endpoints:
     POST /api/signup { company_name, email, password } -> { tenant_id }
     POST /api/login { email, password } -> { tenant_id, company_name }
     POST /api/google-login { token } -> { tenant_id, company_name }
     POST /api/upload (multipart/form-data)
     POST /api/rules
     POST /api/test-send
     GET  /api/history/:tenant_id
     POST /api/send-now  (optional demo)
     POST /api/company (optional to save companyName/senderEmail)
*/

let TOKEN = localStorage.getItem("token");
let COMPANY_NAME = localStorage.getItem("company_name");

window.onload = () => {
  if (TOKEN) {
    showDashboard();
  } else {
    showLogin();
  }
};


// -------- UI show/hide ----------
function showLogin() {
  document.getElementById("loginScreen").classList.remove("hidden");
  document.getElementById("dashboard").classList.add("hidden");
}

async function loadStats() {
  const res = await fetch("/api/tenant/stats", {
    headers: { Authorization: `Bearer ${TOKEN}` }
  });

  if (!res.ok) return;

  const data = await res.json();

  document.getElementById("kpiTotal").innerText = data.jobs_used || 0;

  const deliveryRate = data.jobs_used > 0
    ? ((data.jobs_used - data.failed_jobs) / data.jobs_used * 100).toFixed(1)
    : 0;

  document.getElementById("kpiDelivery").innerText = deliveryRate + "%";
  document.getElementById("kpiRules").innerText = (data.active_rules || 0) + " Active";
}


function showDashboard() {
  document.getElementById("loginScreen").classList.add("hidden");
  document.getElementById("dashboard").classList.remove("hidden");

  COMPANY_NAME = localStorage.getItem("company_name");
  document.getElementById("headerCompany").innerText = COMPANY_NAME || "";

  loadCompany();
  loadHistory();
  loadStats();

}

// -------- Auth functions ----------
async function signup() {
  const company_name = document.getElementById("authCompany").value.trim();
  const email = document.getElementById("authEmail").value.trim();
  const password = document.getElementById("authPassword").value;

  if (!company_name || !email || !password) {
    document.getElementById("authResult").innerText = "Fill all fields.";
    return;
  }

  const res = await fetch("/api/signup", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ company_name, email, password })
  });

  const data = await res.json();

  if (data.success) {
    document.getElementById("authResult").innerText = "Signup successful. Please login.";
  } else {
    document.getElementById("authResult").innerText = data.error || "Signup failed.";
  }
}

async function login() {
  const email = document.getElementById("authEmail").value.trim();
  const password = document.getElementById("authPassword").value;

  if (!email || !password) {
    document.getElementById("authResult").innerText = "Enter email and password.";
    return;
  }

  const res = await fetch("/api/login", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();

  if (data.token) {
    TOKEN = data.token;
    COMPANY_NAME = data.company_name;

    localStorage.setItem("token", TOKEN);
    localStorage.setItem("company_name", COMPANY_NAME || "");

    // Redirect to the new home page that offers choices
    location.reload();

  } else {
    document.getElementById("authResult").innerText = data.error || "Login failed.";
  }

}


function logout() {
  localStorage.removeItem("token");
  localStorage.removeItem("company_name");
  token = null;
  COMPANY_NAME = null;
  showLogin();
}

// -------- Google Sign-in callback (frontend) --------
// This receives a credential (ID token) from Google Identity Services.
// Server must verify the token and return tenant info.
async function handleGoogleLogin(response) {
  // response.credential is a JWT from Google
  const res = await fetch('/api/google-login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ token: response.credential })
  });

  const data = await res.json();

  if (data.token) {
    localStorage.setItem("token", data.token);
    localStorage.setItem("company_name", data.company_name || "");
    location.reload();
  } else {
    alert('Google login failed');
  }
}
// -------- Company save (optional backend) ----------

  const company_name = document.getElementById("companyName").value.trim();

  // For now we just store locally and show header.
  COMPANY_NAME = company_name || COMPANY_NAME;
  localStorage.setItem("company_name", COMPANY_NAME || "");
  document.getElementById("headerCompany").innerText = COMPANY_NAME || "";
  showResult({ success: true, saved: { company_name, sender } });

    document.getElementById("headerCompany").innerText = localName;
  }
}

// -------- CSV Upload ----------
async function uploadCSV() {
  const file = document.getElementById("csvFile").files[0];
  if (!file) return alert("Select CSV");

  const form = new FormData();
  form.append("file", file);

  const res = await fetch("/api/upload", {
    method: "POST",
    headers: {
      Authorization: `Bearer ${TOKEN}`
    },
    body: form
  });

  const data = await res.json();
  showResult(data);
}

// -------- Create rule ----------
async function createRule() {
  const lead_days = (document.getElementById("leadDays").value || '')
    .split(',')
    .map(x => parseInt(x.trim()))
    .filter(Boolean);

  const channels = [];
  if (document.getElementById("chEmail").checked) channels.push("email");
  if (document.getElementById("chSMS").checked) channels.push("sms");

  const body = {
    name: "Expiry Reminder",
    lead_days,
    channels,
    template: document.getElementById("template").value
  };

  const res = await fetch("/api/rules", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: `Bearer ${TOKEN}`
    },
    body: JSON.stringify(body)
  });

  const data = await res.json();
  showResult(data);
}

updatePreview();

// -------- Test send (immediate) ----------

  const res = await fetch("/api/test-send", {

    body: JSON.stringify({ customer_id, channel })

  const data = await res.json();
  showResult(data);
}



// -------- Message history ----------
async function loadHistory() {
  document.getElementById("historyStatus").innerText = "Loading...";
  const res = await fetch(`/api/history`, {
    headers: {
      Authorization: `Bearer ${TOKEN}`
    }
  });
  const data = await res.json();
  document.getElementById("historyStatus").innerText = "";

  if (!Array.isArray(data)) {
    document.getElementById("historyTable").innerText = JSON.stringify(data, null, 2);
    return;
  }

  let html = `<table class="w-full text-left border border-gray-700 text-xs">
    <thead class="text-saffron">
      <tr><th class="p-2">ID</th><th class="p-2">Customer</th><th class="p-2">Channel</th><th class="p-2">Status</th><th class="p-2">Scheduled</th></tr>
    </thead><tbody>`;

  data.forEach(j => {
    html += `<tr class="border-t border-gray-700">
      <td class="p-2">${j.id}</td>
      <td class="p-2">${j.customer_id || j.customer_id}</td>
      <td class="p-2">${j.channel}</td>
      <td class="p-2">${j.status}</td>
      <td class="p-2">${j.scheduled_at ? new Date(j.scheduled_at).toLocaleString() : ''}</td>
    </tr>`;
  });

  html += `</tbody></table>`;
  document.getElementById("historyTable").innerHTML = html;
}

// -------- Demo: send all now (optional backend required) ----------
async function sendNowDemo() {
  if (!confirm("Send all pending tenant messages now?")) return;

  const res = await fetch("/api/send-now", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: `Bearer ${TOKEN}`
    }
  });

  const data = await res.json();
  showResult(data);
  setTimeout(loadHistory, 1500);
}


// -------- small utility ----------
function showResult(obj) {
  document.getElementById("result").innerText = JSON.stringify(obj, null, 2);
  console.log(obj);
}
</script>
